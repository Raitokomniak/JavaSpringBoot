<!DOCTYPE HTML>
 <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta charset="UTF-8"/>
        <title>Student & Course management</title>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
        <script> $(function(){ $("#header").load("header.html");  }); </script> 
    </head>
    <body>
        <div id="header"></div>

        <div class="container">
            <h2>Create a Classroom Course</h2>
            <form method="post" action="http://localhost:8080/createClassRoomCourse">
                <p><input type="text" name="id" placeholder="Course ID" required/></p>
                <p><input type="text" name="name" placeholder="Course Name" required/></p>
                <p><input type="text" name="teacher" placeholder="Teacher" required/></p>
                <p><label>Start date </label><input type="date" name="startDate" required/></p>
                <p><label>End date </label>  <input type="date" name="endDate" required/></p>

                <p><input type="text" name="credit" placeholder="Credit" required/></p>
                <p><input type="text" name="classRoom" placeholder="Classroom" required/></p>
                <p><input type="text" name="info" placeholder="Additional information" required/></p>
                <p><input type="submit" value="Create"/></p>
            </form>
            </div>
    </body>
</html>
