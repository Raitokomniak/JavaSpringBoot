<!DOCTYPE HTML>
 <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta charset="UTF-8"/>
        <title>Student & Course management</title>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
        <script> $(function(){ $("#header").load("header.html");  }); </script> 
    </head>
    <body>
        <div id="header"></div>

        <div class="container">
            <h2>All students</h2>

            <table class="table" border="0" padding="2">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Add to course</th>
                    </tr>
                </thead>
                <tr th:each="students : ${students}">
                    <td th:text="${students.GetID()}"></td>
                    <td th:text="${students.GetFirstName()}"></td>
                    <td th:text="${students.GetLastName()}"></td>
                    <td><input type="button" value="Add to a course"></td>
                
                </tr>
            </table>
        </div>
    </body>

</html>
