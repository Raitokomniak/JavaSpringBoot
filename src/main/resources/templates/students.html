<!DOCTYPE HTML>
 <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta charset="UTF-8"/>
        <title>Student & Course management</title>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
        <script> $(function(){ $("#header").load("header.html");  }); </script> 
    </head>
    <body>
        <div id="header"></div>

        <div class="container">
            <h2>All students</h2>

            <table class="table" border="0" padding="2">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                    </tr>
                </thead>
                <tr th:each="students : ${students}">
                    <td th:text="${students.GetID()}"></td>
                    <td th:text="${students.GetFirstName()}"></td>
                    <td th:text="${students.GetLastName()}"></td>
                    <td>
                        <form method="post" action="http://localhost:8080/addStudentToCourse">
                        <select onchange="this.form.submit()">
                           <!-- 
                            <input type="hidden" name="studentID" th:id="${students.GetID()}"/>-->
                            <option value="" disabled selected>Add to a course</option>
                            <option th:each="courses : ${courses}" name="courseID" th:value="${courses.GetID()}" th:text="${courses.GetName()}"></option>
                            <input type="hidden" name="courseID" th:value="${courses.GetID()}"/>
                            <input type="hidden" name="studentID" th:value="${students.GetID()}"/>
                        </select>
                        </form>
                       
                    </td>
                    <td>
                        <form method="post" onsubmit="return confirmation(this)" action="http://localhost:8080/deleteStudent">
                            <input type="submit"></input>
                            <input type="hidden" name="studentID" th:value="${students.GetID()}"/>
                                <script>
                                    function confirmation(form) {
                                    let text = "Are you sure? This operation can't be undone.";
                                    if(confirm(text)){
                                        return true;
                                    }
                                    else return false;

                                    document.getElementById("demo").innerHTML = text;
                                    }
                                </script>
                        </form>
                    </td>

                    
                        
                    <!--
                    <form method="post" action="http://localhost:8080/addStudentToCourse">
                        <select field="*{courses}" onchange="this.form.submit()" name="courseToAdd">
                            <option value="" disabled selected>Add to a course</option>
                            <option  th:each="courses : ${courses}" name="id" id="id" data-th-value="${courses.GetID()}" th:value="${courses.GetID()}" th:text="${courses.GetID() + courses.GetName()}"></option>
                        </select>
                    </form>
                    -->




                   


                    
                
                </tr>
            </table>
        </div>
    </body>

</html>
