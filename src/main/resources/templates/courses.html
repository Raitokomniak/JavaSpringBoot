<!DOCTYPE HTML>
 <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta charset="UTF-8"/>
        <title>Student & Course management</title>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
        <script> $(function(){ $("#header").load("header.html");  }); </script> 
    </head>
    <body>
        <div id="header"></div>

        <div class="container">
            <h2>All courses</h2>
            <table class="table" border="0" padding="2">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Course Name</th>
                        <th scope="col">Teacher</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">End Date</th>
                        <th scope="col">Credit</th>
                        <th scope="col">Additional information</th>
                    </tr>
                </thead>
                <tr th:each="courses : ${courses}">
                    <td th:text="${courses.GetID()}"></td>
                    <td th:text="${courses.GetName()}"></td>
                    <td th:text="${courses.GetTeacher()}"></td>
                    <td th:text="${courses.GetStartDate()}"></td>
                    <td th:text="${courses.GetEndDate()}"></td>
                    <td th:text="${courses.GetCredit()}"></td>
                    <td th:text="${courses.GetInfo()}"></td>
                    <!--<select th:each="students : ${courses.GetStudents()}"><option value="${students.GetID()}"></option></select>-->
    
                    <td>
                        <form method="post" onsubmit="return confirmation(this)" action="http://localhost:8080/deleteCourse">
                            <input type="submit"></input>
                            <input type="hidden" name="courseID" th:value="${courses.GetID()}"/>
                                <script>
                                    function confirmation(form) {
                                    let text = "Are you sure? This operation can't be undone.";
                                    if(confirm(text)){
                                        return true;
                                    }
                                    else return false;

                                    document.getElementById("demo").innerHTML = text;
                                    }
                                </script>
                        </form>
                    </td>
                
                </tr>
            </table>

        </div>
    </body>
</html>
